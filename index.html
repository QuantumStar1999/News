<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar File Viewer</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“…</text></svg>">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“… Calendar File Viewer</h1>
    <div class="calendar-container">
      <div class="calendar-controls">
        <button id="prev-month-button">&lt;</button>
        <select id="month-select">
          <option value="0">January</option>
          <option value="1">February</option>
          <option value="2">March</option>
          <option value="3">April</option>
          <option value="4">May</option>
          <option value="5">June</option>
          <option value="6">July</option>
          <option value="7">August</option>
          <option value="8">September</option>
          <option value="9">October</option>
          <option value="10">November</option>
          <option value="11">December</option>
        </select>
        <input type="number" id="year-select" min="1900" max="2100">
        <button id="next-month-button">&gt;</button>
        <button id="go-button">Go</button>
      </div>
      <div class="calendar">
        <div class="days-header">
          <span>Sun</span>
          <span>Mon</span>
          <span>Tue</span>
          <span>Wed</span>
          <span>Thu</span>
          <span>Fri</span>
          <span>Sat</span>
        </div>
        <div id="calendar-days" class="calendar-days"></div>
      </div>
    </div>
    <div class="file-list">
      <h3>Files for <span id="selected-date"></span></h3>
      <ul id="file-list"></ul>
    </div>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
